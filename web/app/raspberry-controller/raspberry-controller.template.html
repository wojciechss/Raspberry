<div class="section">
  <div class="container-fluid">
    <div class="row">
        <div class="col-xs-1"></div>
        <div class="col-xs-6">
            <img class="img-responsive img-thumbnail" src="/pictures/750x450.png">
        </div>

        <div class="col-xs-5">
            <div class="row">
                <div class="col-xs-1"></div>
                <div class="col-xs-3">
                    <h3>Distance</h3>
                </div>
                <div class="col-xs-1">
                    <h3 class="text-danger" ng-show="$ctrl.danger">{{$ctrl.distance}}</h3>
                    <h3 ng-show="!$ctrl.danger">{{$ctrl.distance}}</h3>
                </div>
            </div>
            <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-3">
                <h3>Led</h3>
            </div>
            <div class="col-xs-1">
                <h3><toggle ng-model="toggleValue" ng-change="$ctrl.blinkLed()"></toggle></h3>
            </div>
        </div>
            <br><br><br>
            <div class="row">
                <div class="text-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-default btn-lg" onclick="this.blur();"
                                ng-touchstart="$ctrl.buttonUpDown()" ng-touchend="$ctrl.buttonUp()">
                           <span class="glyphicon glyphicon-arrow-up"></span>
                      </button>
                    </div>
                </div>
                <div class="text-center">
                <div class="btn-group">
                      <button type="button" class="btn btn-default btn-lg" onclick="this.blur();"
                                ng-touchstart="$ctrl.buttonLeftDown()" ng-touchend="$ctrl.buttonUp()">
                           <span class="glyphicon glyphicon-arrow-left"></span>
                      </button>
                      <button type="button" class="btn btn-default btn-lg" onclick="this.blur();"
                                ng-touchstart="$ctrl.buttonDownDown()" ng-touchend="$ctrl.buttonUp()">
                           <span class="glyphicon glyphicon-arrow-down"></span>
                      </button>
                      <button type="button" class="btn btn-default btn-lg" onclick="this.blur();"
                                ng-touchstart="$ctrl.buttonRightDown()" ng-touchend="$ctrl.buttonUp()">
                           <span class="glyphicon glyphicon-arrow-right"></span>
                      </button>
                </div>
                </div>
            </div>
        </div>
    </div>
  </div>
</div>
